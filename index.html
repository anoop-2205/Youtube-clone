<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="ytlogo">
            <img class="icon" src="menuicon.png" alt="menuicon">
            <img class="ytlogoimg" src="ytlogo.png" alt="ytlogo" >
            <p class="yt"><b>Youtube</b></p>
        </div>
        <div class="searchbox">
            <input class="search" type="search" placeholder="Search" title="search" >
            <button><img class="magnifyimg" src="magnifying-glass.png" alt="" ></button>
            
            <img class="micimg" src="mic.png" alt="micimg">
            
        </div>
        <div class="bellicon">
            <div><img src="gridicon.png" alt="menu icon" ></div>
            <div class="bell"><img src="bell.png" alt="bell"></div>
            <div><img class="subhamlogo" src="subhamengine logo.jpeg" alt=""></div>
        </div>
    </div>
    <div class="hrele">
        <hr>
    </div>
    <div class="mainbox">
        <div class="leftside">
            <br>
            <img src="homeicon.png" alt="">
            <p class="lefttext">Home</p>
            <br>
            <br>
            <img src="compass.png" alt="">
            <p class="lefttext">Explore</p>
            <br>
            <br>
            <img src="subscription.png" alt="">
            <p class="lefttext">Subscription</p>
            <br>
            <br>
            <img src="libraryicon.png" alt="">
            <p class="lefttext">Library</p>
        </div>
        <div class="allvideos">
            <div class="suggestions">
                <p class="suggestall">All</p>
                <p class="suggest">Music</p>
                <p class="suggest">Mixes</p>
                <p class="suggest">C++</p>
                <p class="suggest">Website</p>
                <p class="suggest">Java</p>
                <p class="suggest">Tanmay</p>
                <p class="suggest">Live</p>
                <p class="suggest">Comedies</p>
                <p class="suggest">Civil Services Exams</p>
                <p class="suggest">Cryptocurrency</p>
                <p class="suggest">Lectures</p>
                <p class="suggest">CSS</p>
            </div>
            <div class="hrele2">
                <hr>
            </div>
            <div class="maincontent">
                <div class="content">
                    <img class="contentimg" src="img1.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img2.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img3.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img4.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img5.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img6.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img7.png" alt="">
                </div>
                <div class="content">
                    <img class="contentimg" src="img8.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
